<form method='POST'>
    {{ form2.hidden_tag() }}
    <div class="form-group"">
        <div class="form-group first">
            <label for="email">Email</label>
            {{ form2.email(class = 'form-control', autocomplete="new-password") }}
        </div>    
        
        <div class="form-group last mb-4">
            <label for="password">Password</label>
            {{ form2.password(class = 'form-control', autocomplete="new-password") }}
        </div>    

        {{ form2.submit_button(class = 'btn primary btn-block', style = 'border: 3px solid') }}


    </div>
</form>
